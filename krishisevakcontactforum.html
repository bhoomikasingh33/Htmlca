<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

#contact {
            background:#2E8B57;
            color: black;
            padding: 30px 0;
        }
        #contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info, .contact-form {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .contact-info div, .contact-form div {
            flex: 1;
            margin: 10px;
        }
        .contact-info div {
            background: white;
            padding: 20px;
            color: black;
            border-radius: 5px;
        }
        .contact-info div h4 {
            margin-bottom: 10px;
        }
        .contact-form form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form form div {
            margin-bottom: 15px;
        }
        .contact-form form input, .contact-form form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form form input[type="submit"] {
            background: #2E8B57;
            color: black;
            border: none;
            cursor: pointer;
        }
        .contact-form form input[type="submit"]:hover {
            background: #555;
        }

    </style>
</head>
<body>

    <div class="contact-form">
        <form action="submit_form.php" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="your name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="example@gmail.com">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="do explain your concern briefly"></textarea>
            </div>
            <div>
                <a href="krishisevakend.html"><input type="submit" value="Send Message"></a>
                
            </div>
        </form>
    </div>
</body>
</html>
