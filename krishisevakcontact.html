<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KrishiSevak</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        button{
            color: black;
            background-color: yellowgreen;
            width: 100px;
            border-radius: 30px;

        }
        #contact {
            background:#2E8B57;
            color: black;
            padding: 30px 0;
        }
        #contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info, .contact-form {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .contact-info div, .contact-form div {
            flex: 1;
            margin: 10px;
        }
        .contact-info div {
            background: white;
            padding: 20px;
            color: black;
            border-radius: 5px;
        }
        .contact-info div h4 {
            margin-bottom: 10px;
        }
        .contact-form form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form form div {
            margin-bottom: 15px;
        }
        .contact-form form input, .contact-form form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form form input[type="submit"] {
            background: #2E8B57;
            color: black;
            border: none;
            cursor: pointer;
        }
        .contact-form form input[type="submit"]:hover {
            background: #555;
        }

    </style>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div>
                    <h4>Address</h4>
                    <p>123 KrishiSevak Lane,<br> Phagwara, Punjab, India</p>
                </div>
                <div>
                    <h4>Phone</h4>
                    <p>+91 12345 67890</p>
                </div>
                <div>
                    <h4>Email</h4>
                    <p>info@krishisevak.com</p>
                </div>
            </div>
            <center><a href="krishisevakcontactforum.html"><button>File an request </button></a></center>
            
        </div>
    </section>
</body>
</html>
